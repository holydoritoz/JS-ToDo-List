<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo_list / Dario Urdaneta</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://kit.fontawesome.com/faed31811b.js" crossorigin="anonymous"></script>

</head> 
<body>

    <div class="container wrapper">
        <h1>Todo List</h1>
        <hr>
        <div class="container input-container">
            <p>Nueva tarea</p>
            <div class="input-group mb-3">
                <input id="user-input" type="text" class="form-control" placeholder="Ingrese una tarea" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-success" type="button" id="button-add">Agregar</button>
              </div>
        </div>
        <div class="container status-wrapper d-flex">
            <div class="row align-items-start w-100">
            <div class="col task-status w-50">
                <div class="d-flex gap-2">
                <p>Total:<p><span id="total-task" >0</span>
                </div>
                <div class="d-flex gap-2">
                <p>Realizadas: </p><span id="done-task">0</span>
            </div>
            </div>
            <div class="col task-manager w-50 d-flex gap-4">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Task</th>
                      </tr>
                    </thead>
                    <tbody id="task-list"></tbody>
                  </table>
                </div>
            </div>
        </div>
        </div>
    </div>
    

    <script src="./assets/script/main.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
